                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 mb-6">
                    <h4 class="font-bold text-slate-800 mb-2 flex items-center gap-2">
                        <i data-lucide="map-pin" width="16" height="16" class="text-teal-600"></i> Address
                    </h4>
                    <p class="text-sm text-slate-600 leading-relaxed">
                        ${ADDRESS_TEXT}
                    </p>
                    <div class="mt-4 pt-4 border-t border-slate-100">
                        <button onclick="window.open('${GOOGLE_MAPS_LINK}', '_blank')" class="w-full border-2 border-slate-200 text-slate-700 hover:border-blue-600 hover:text-blue-600 flex items-center justify-center gap-2 px-6 py-3.5 rounded-xl font-semibold transition-all duration-300 transform active:scale-95 shadow-md">
                            Open in Google Maps
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5">
                    <h4 class="font-bold text-slate-800 mb-3">Contact Details</h4>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
                                <i data-lucide="phone" width="14" height="14"></i>
                            </div>
                            <div>
                                <p class="text-xs text-slate-400 uppercase">Call Us</p>
                                <a href="tel:${CALL_NUMBER}" class="text-sm font-bold text-slate-800">${CALL_NUMBER}</a>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center">
                                <i data-lucide="message-circle" width="14" height="14"></i>
                            </div>
                            <div>
                                <p class="text-xs text-slate-400 uppercase">WhatsApp</p>
                                <a href="https://wa.me/${WHATSAPP_NUMBER}" class="text-sm font-bold text-slate-800">+91 ${WHATSAPP_NUMBER}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function switchTab(tabId) {
            currentTab = tabId;
            const mainContent = document.getElementById('main-content');
            
            // Update Navigation Icons Style
            document.querySelectorAll('[id^="nav-"]').forEach(btn => {
                // Find icon: Lucide replaces <i> with <svg>, so we look for svg first
                const icon = btn.querySelector('svg') || btn.querySelector('i');
                const text = btn.querySelector('span');
                const isTarget = btn.id === `nav-${tabId}`;
                
                if (icon) {
                    if (isTarget) {
                        btn.classList.remove('text-slate-400');
                        btn.classList.add('text-teal-600', 'transform', '-translate-y-1');
                        icon.setAttribute('width', '24');
                        icon.setAttribute('height', '24');
                        icon.setAttribute('stroke-width', '2.5');
                        text.classList.remove('opacity-70');
                        text.classList.add('opacity-100');
                    } else {
                        btn.classList.add('text-slate-400');
                        btn.classList.remove('text-teal-600', 'transform', '-translate-y-1');
                        icon.setAttribute('width', '22');
                        icon.setAttribute('height', '22');
                        icon.setAttribute('stroke-width', '2');
                        text.classList.add('opacity-70');
                        text.classList.remove('opacity-100');
                    }
                }
            });

            // Toggle Floating CTA
            const cta = document.getElementById('floating-cta');
            if (tabId === 'appointments') {
                cta.classList.add('hidden');
            } else {
                cta.classList.remove('hidden');
            }

            // Render Content
            if (tabId === 'home') {
                mainContent.innerHTML = getHomeScreenHTML();
            } else if (tabId === 'appointments') {
                mainContent.innerHTML = getAppointmentsScreenHTML();
            } else if (tabId === 'location') {
                mainContent.innerHTML = getLocationScreenHTML();
            }

            // Re-initialize Icons
            lucide.createIcons();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Onboarding Logic ---

        function updateOnboardingUI() {
            const step = ONBOARDING_STEPS[onboardingStep];
            const iconContainer = document.getElementById('onboarding-icon');
            const titleEl = document.getElementById('onboarding-title');
            const descEl = document.getElementById('onboarding-desc');
            const btnEl = document.getElementById('onboarding-btn');
            const dotsEl = document.getElementById('onboarding-dots');

            // Icon
            iconContainer.className = `w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center shadow-lg border border-slate-100 ${step.color}`;
            iconContainer.innerHTML = `<i data-lucide="${step.icon}" width="48" height="48"></i>`;

            // Text
            titleEl.textContent = step.title;
            descEl.textContent = step.desc;

            // Button
            btnEl.textContent = onboardingStep === ONBOARDING_STEPS.length - 1 ? "Get Started" : "Next";

            // Dots
            dotsEl.innerHTML = ONBOARDING_STEPS.map((_, i) => 
                `<div class="h-2 rounded-full transition-all duration-300 ${i === onboardingStep ? 'w-8 bg-slate-800' : 'w-2 bg-slate-200'}"></div>`
            ).join('');

            lucide.createIcons();
        }

        function handleOnboardingNext() {
            if (onboardingStep < ONBOARDING_STEPS.length - 1) {
                onboardingStep++;
                updateOnboardingUI();
            } else {
                document.getElementById('onboarding-modal').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                switchTab('home'); // Init Home
            }
        }

        // --- Initialization ---

        window.addEventListener('DOMContentLoaded', () => {
            // Initial render
            lucide.createIcons();

            // Setup Onboarding Button
            document.getElementById('onboarding-btn').addEventListener('click', handleOnboardingNext);

            // Simulate Loading
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    
                    // Show Onboarding
                    document.getElementById('onboarding-modal').classList.remove('hidden');
                    document.getElementById('onboarding-modal').classList.add('flex');
                    updateOnboardingUI();
                }, 500);
            }, 1000);
        });

    </script>
</body>
