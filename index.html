    <style>
        /* Base Setup */
        :root {
            --primary: #0284c7; /* Sky 600 - Medical Blue */
            --primary-dark: #0369a1; /* Sky 700 */
            --secondary: #0f172a; /* Slate 900 - Text */
            --accent: #0d9488; /* Teal 600 - Trust */
            --bg-body: #f8fafc; /* Slate 50 */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            -webkit-tap-highlight-color: transparent;
            color: var(--secondary);
            overscroll-behavior: none;
        }

        h1, h2, h3, h4, .heading-font {
            font-family: 'Outfit', sans-serif;
        }

        /* Custom Premium Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Safe Area */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }

        /* Glassmorphism & UI Utilities */
        .glass-nav {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(226, 232, 240, 0.6);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .premium-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }
        
        .floating-cta {
            box-shadow: 0 25px 50px -12px rgba(2, 132, 199, 0.35);
        }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.97); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulseSoft { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.9; } }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        
        .animate-enter { animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-enter-scale { animation: fadeInScale 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-header { animation: slideDown 0.4s ease-out forwards; }
        .animate-pulse-btn { animation: pulseSoft 2.5s infinite ease-in-out; }

        /* Stagger Delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        /* Navigation Active State */
        .nav-item.active { color: var(--primary); }
        .nav-item.active .nav-icon { 
            transform: translateY(-2px); 
            color: var(--primary);
            filter: drop-shadow(0 4px 6px rgba(2, 132, 199, 0.2));
        }
        
        /* Grid Pattern */
        .bg-grid {
            background-size: 20px 20px;
            background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px),
                              linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
        }
    </style>
</head>

        function getLocationHTML() {

        function getContactHTML() {

        // --- Logic & Init ---

        function switchTab(tabId) {
            // UI Updates
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${tabId}`).classList.add('active');
            
            // Icon handling (filled vs outline logic if needed, but simple color change is robust)
            document.querySelectorAll('.nav-icon').forEach(icon => icon.classList.remove('text-blue-600'));
            document.querySelector(`#nav-${tabId} .nav-icon`).classList.add('text-blue-600');

            // Floating Button Logic
            const fab = document.getElementById('fab-container');
            if(tabId === 'home') {
                fab.classList.remove('translate-y-24', 'opacity-0');
            } else {
                fab.classList.add('translate-y-24', 'opacity-0');
            }

            window.scrollTo(0,0);

            // Content Injection
            const contentDiv = document.getElementById('app-content');
            let html = '';
            
            switch(tabId) {
                case 'home': html = getHomeHTML(); break;
                case 'appointments': html = getAppointmentsHTML(); break;
                case 'services': html = getServicesHTML(); break;
                case 'location': html = getLocationHTML(); break;
                case 'contact': html = getContactHTML(); break;
            }
            
            contentDiv.innerHTML = html;
            lucide.createIcons();
        }

        // Boot
        window.onload = function() {
            switchTab('home');
        };

    </script>
